{% extends "base.html" %}

{% block page_content %}
<h1> {{ task.title }} </h1>

 
  <div class="row">
    <div class="col-md-4">
        <img class="card-img-top" src="{{ task.image.url }}">
        <h5>About the task:</h5>
        <p>{{ task.description }}</p>
        <br>
        <h5>Reminder time:</h5>
        <p>{{ task.reminder_time }}</p>
    </div>
</div>



 
{%  endblock page_content %}
